<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="../../models/crudEditTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleCidades['cidades.title']}" />
		<ui:param name="prefixParam" value="cEdt" />
		<ui:param name="entityParam" value="#{cidadesController.entity}" />
		<ui:param name="listPageParam" value="cidades?faces-redirect=true" />
		<ui:param name="saveAction" value="#{cidadesController.save()}" />
		<ui:param name="resetActionParam" value="#{cidadesController.reset()}" />
		<ui:param name="controllerParam" value="#{cidadesController}" />
		
		<ui:define name="fields">
			<p:tab id="tabCidade" title="#{titleParam}">
				<h:panelGrid columns="2">
					<model:labeledContent label="#{bundleCidades['cidades.edit.cidade']}">
						<p:inputText value="#{entityParam.cidade}" />
					</model:labeledContent>
					<model:labeledContent label="#{bundleCidades['cidades.edit.estado']}">
						<p:selectOneMenu value="#{entityParam.estado}" var="item">
                            <f:selectItems value="#{controllerParam.estados}" var="estado" itemLabel="#{estado.value}" itemValue="#{estado}"/>
                            <p:column>
                                #{item.value}
                            </p:column>
                        </p:selectOneMenu>
					</model:labeledContent>
				</h:panelGrid>
			</p:tab>
		</ui:define>
	 </ui:composition>
</h:body>
</html>
