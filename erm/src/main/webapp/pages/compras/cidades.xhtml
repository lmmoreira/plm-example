<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="../../models/crudListTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleCidades['cidades.title']}" />
		<ui:param name="prefixParam" value="uList" />
		<ui:param name="collectionParam" value="#{cidadesController.list}" />
		<ui:param name="entityParam" value="#{cidadesController.entity}" />
		<ui:param name="editPageParam" value="cidadesEdit?faces-redirect=true" />
		<ui:param name="deleteActionParam" value="#{cidadesController.delete()}" />
		<ui:param name="addActionParam" value="#{cidadesController.add()}" />
		<ui:define name="datatableColumns">
			<model:column header="#{bundleCidades['cidades.datatable.cidade']}" field="#{registro.cidade}" />
			<model:column header="#{bundleCidades['cidades.datatable.estado']}" field="#{registro.estado.value}" />
		</ui:define>
	 </ui:composition>
</h:body>
</html>
