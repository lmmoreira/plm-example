<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui"
	xmlns:sec="http://br.eximia.security-utils/security-tags">
<h:head/>
<h:body>
	<ui:composition template="../../models/crudListTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleSubAtas['subAtas.title']}" />
		<ui:param name="prefixParam" value="uList" />
		<ui:param name="collectionParam" value="#{subAtasController.list}" />
		<ui:param name="entityParam" value="#{subAtasController.entity}" />
		<ui:param name="editPageParam" value="subAtasEdit?faces-redirect=true" />
		<ui:param name="viewPageParam" value="subAtasView?faces-redirect=true" />
		<ui:param name="deleteActionParam" value="#{subAtasController.delete()}" />
		<ui:param name="addActionParam" value="#{subAtasController.add()}" />
		<ui:param name="renderedView" value="#{(sec:ifAreAnyGranted('Projetos, Manufatura, Engenharia Geral, Engenharia Material'))}" />
		<ui:param name="renderedEdit" value="#{(sec:ifAreAnyGranted('Administrador, Gerente Projeto, Gerente Manufatura'))}" />
		<ui:param name="disabledDelete" value="#{!(sec:ifAreAnyGranted('Administrador'))}" />
		<ui:param name="header" value="#{titleParam}" />
		<ui:define name="datatableColumns">
			<model:column header="#{bundleSubAtas['subAtas.datatable.subata']}" field="#{registro.subAta}" />
			<model:column header="#{bundleSubAtas['subAtas.datatable.descricao']}" field="#{registro.descricao}" />
		</ui:define>
	 </ui:composition>
</h:body>
</html>
