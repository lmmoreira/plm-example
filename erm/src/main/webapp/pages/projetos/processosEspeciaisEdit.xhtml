<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="../../models/crudEditTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleProcessos['processos.title']}" />
		<ui:param name="prefixParam" value="cEdt" />
		<ui:param name="entityParam" value="#{processosController.entity}" />
		<ui:param name="listPageParam" value="processosEspeciais?faces-redirect=true" />
		<ui:param name="saveAction" value="#{processosController.save()}" />
		<ui:param name="resetActionParam" value="#{processosController.reset()}" />
		<ui:param name="controllerParam" value="#{processosController}" />
		<ui:define name="fields">
			<p:tab id="tabProcesso" title="#{titleParam}">
				<div class="ui-fluid">
					<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
						<model:labeledContent label="#{bundleProcessos['processos.edit.processo']}">
							<p:inputText value="#{entityParam.processo}" />
						</model:labeledContent>
						<model:labeledContent label="#{bundleProcessos['processos.edit.especificacao']}">
							<p:inputText value="#{entityParam.especificacao}" />
						</model:labeledContent>
					</p:panelGrid>
					<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
						<model:labeledContent label="#{bundleProcessos['processos.edit.texto']}">
							<p:inputTextarea required="true" requiredMessage="#{bundleProcessos['processos.edit.texto.required']}" value="#{entityParam.texto}" rows="5" cols="47" autoResize="false" />
						</model:labeledContent>
					</p:panelGrid>
				</div>
			</p:tab>
		</ui:define>
	 </ui:composition>
</h:body>
</html>
