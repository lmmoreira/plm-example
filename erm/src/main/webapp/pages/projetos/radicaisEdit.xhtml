<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="../../models/crudEditTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleRadicais['radicais.title']}" />
		<ui:param name="prefixParam" value="cEdt" />
		<ui:param name="entityParam" value="#{radicaisController.entity}" />
		<ui:param name="listPageParam" value="radicais?faces-redirect=true" />
		<ui:param name="saveAction" value="#{radicaisController.save()}" />
		<ui:param name="resetActionParam" value="#{radicaisController.reset()}" />
		<ui:param name="controllerParam" value="#{radicaisController}" />
		<ui:define name="fields">
			<p:tab id="tabRadicais" title="#{titleParam}">
				<div class="ui-fluid">
					<p:panelGrid columns="4" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" layout="grid" styleClass="ui-panelgrid-blank">
						<model:labeledContent label="#{bundleRadicais['radicais.edit.programa']}">
							<p:selectOneMenu value="#{entityParam.programa}" var="item" converter="genericConverter" filter="true" filterMatchMode="startsWith">
	                            <f:selectItem itemValue="" itemLabel="#{bundleGeneral['general.selecione']}" />
	                            <f:selectItems value="#{controllerParam.programas}" var="programa" itemLabel="#{programa}" itemValue="#{programa}"/>
	                            <p:column>
	                                #{item}
	                            </p:column>
	                        </p:selectOneMenu>
						</model:labeledContent>
						<model:labeledContent label="#{bundleRadicais['radicais.edit.ata']}">
							<p:selectOneMenu value="#{entityParam.ata}" var="item" converter="genericConverter" filter="true" filterMatchMode="startsWith">
	                            <f:selectItem itemValue="" itemLabel="#{bundleGeneral['general.selecione']}" />
	                            <f:selectItems value="#{controllerParam.atas}" var="ata" itemLabel="#{ata}" itemValue="#{ata}"/>
	                            <p:column>
	                                #{item}
	                            </p:column>
	                        </p:selectOneMenu>
						</model:labeledContent>
						<model:labeledContent label="#{bundleRadicais['radicais.edit.subAta']}">
							<p:selectOneMenu value="#{entityParam.subAta}" var="item" converter="genericConverter" filter="true" filterMatchMode="startsWith">
	                            <f:selectItem itemValue="" itemLabel="#{bundleGeneral['general.selecione']}" />
	                            <f:selectItems value="#{controllerParam.subAtas}" var="sata" itemLabel="#{sata}" itemValue="#{sata}"/>
	                            <p:column>
	                                #{item}
	                            </p:column>
	                        </p:selectOneMenu>
						</model:labeledContent>
						<model:labeledContent label="#{bundleRadicais['radicais.edit.radical']}">
							<p:spinner value="#{entityParam.radical}"  />
						</model:labeledContent>
					</p:panelGrid>
				</div>
			</p:tab>
		</ui:define>
	 </ui:composition>
</h:body>
</html>
