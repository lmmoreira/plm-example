<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui">
<h:head/>
<h:body>
	<ui:composition template="../../models/crudEditTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleCategorias['categorias.title']}" />
		<ui:param name="prefixParam" value="cEdt" />
		<ui:param name="entityParam" value="#{categoriasController.entity}" />
		<ui:param name="listPageParam" value="categorias?faces-redirect=true" />
		<ui:param name="saveAction" value="#{categoriasController.save()}" />
		<ui:param name="resetActionParam" value="#{categoriasController.reset()}" />
		<ui:param name="controllerParam" value="#{categoriasController}" />
		<ui:define name="fields">
			<p:tab id="tabTecnologia" title="#{titleParam}">
				<div class="ui-fluid">
					<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
						<model:labeledContent label="#{bundleCategorias['categorias.edit.categoria']}">
							<p:inputText value="#{entityParam.categoria}" />
						</model:labeledContent>
						<model:labeledContent label="#{bundleCategorias['categorias.edit.tecnologia']}">
							<p:selectOneMenu value="#{entityParam.tecnologia}" var="item" converter="genericConverter" filter="true" filterMatchMode="startsWith">
	                            <f:selectItems value="#{controllerParam.tecnologias}" var="tecnologia" itemLabel="#{tecnologia}" itemValue="#{tecnologia}"/>
	                            <p:column>
	                                #{item}
	                            </p:column>
	                        </p:selectOneMenu>
						</model:labeledContent>
					</p:panelGrid>
				</div>
			</p:tab>
		</ui:define>
	 </ui:composition>
</h:body>
</html>
