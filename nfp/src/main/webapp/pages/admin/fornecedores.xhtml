<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:model="http://br.eximia.jsfutils/ui"
	xmlns:sec="http://br.eximia.security-utils/security-tags">
<h:head/>
<h:body>
	<ui:composition template="../../models/crudListTemplate.xhtml">
		<ui:param name="titleParam" value="#{bundleFornecedores['fornecedores.title.'.concat(param['status'])]}" />
		<ui:param name="prefixParam" value="uList" />
		<ui:param name="collectionParam" value="#{fornecedoresController.list}" />
		<ui:param name="entityParam" value="#{fornecedoresController.entity}" />
		<ui:param name="editPageParam" value="fornecedoresEdit?faces-redirect=true" />
		<ui:param name="deleteActionParam" value="#{fornecedoresController.delete()}" />
		<ui:param name="addActionParam" value="#{fornecedoresController.add()}" />
		<ui:param name="header" value="#{titleParam}" />
		<ui:param name="renderedView" value="#{false}" />
		<ui:param name="renderedEdit" value="#{(sec:ifAreAnyGranted('Administrador'))}" />
		<ui:param name="disabledDelete" value="#{!(sec:ifAreAnyGranted('Administrador'))}" />
		<ui:define name="datatableColumns">
			<model:column header="#{bundleFornecedores['fornecedores.datatable.fornecedor']}" field="#{registro.fornecedor}" />
			<model:column header="#{bundleFornecedores['fornecedores.datatable.cnpj']}" field="#{registro.cnpj}" />
			<model:column header="#{bundleFornecedores['fornecedores.datatable.contato']}" field="#{registro.contato}" />
			<model:column header="#{bundleFornecedores['fornecedores.datatable.email']}" field="#{registro.email}" />
			<model:column header="#{bundleFornecedores['fornecedores.datatable.autor']}" field="#{registro.criador}" />
		</ui:define>
	 </ui:composition>
</h:body>
</html>
